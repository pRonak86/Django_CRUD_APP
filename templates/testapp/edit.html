{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/info.css'%}">
</head>
<body>
	<h1>Student Registration Form</h1>
	<form action="/editpage/" method="POST">
		{% csrf_token %}
		<table align="center">
            <tr>
				<td>ID</td>
				<td><input type="text" name="sid" value="{{student.id}}"></td>
			</tr>
			<tr>
				<td>Roll No</td>
				<td><input type="text" name="srno" value="{{student.rollno}}"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="sname" value="{{student.name}}"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
                <td><input type="text" name="sdate" value="{{student.dob}}"  ></td>
                <td>kindly Add BOD in format " YYYY-MM-DD " </td>
			</tr>
			<tr>
				<td>Marks</td>
				<td><input type="text" name="smark" value="{{student.marks}}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="semail" value="{{student.email}}"></td>
			</tr>
			<tr>
				<td>Contact</td>
				<td><input type="text" name="scontact" value="{{student.phonenumber}}"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="saddr" value="{{student.address}}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Update"></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
